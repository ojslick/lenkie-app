name: CI/CD Pipeline

on: [push, pull_request]

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Cache node modules
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.OS }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.OS }}-node-
            
      - name: Install Dependencies
        run: npm ci

      - name: Run Tests
        run: npm test -- --coverage
        env:
          REACT_APP_BASE_URL: ${{ secrets.REACT_APP_BASE_URL }}

      - name: Upload sourcemaps to Sentry
        uses: getsentry/action-upload-sourcemaps@v2
        with:
          sentry-cli-token: ${{ secrets.SENTRY_AUTH_TOKEN }}
          organization-slug: ${{ secrets.SENTRY_ORG }}
          project-slug: ${{ secrets.SENTRY_PROJECT }}
          include: build/static/js/*.js.map
          rewrite: true
          dist: ${{ github.run_number }}


      - name: Deploy to Vercel
        run: vercel --prod --yes --token ${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}

